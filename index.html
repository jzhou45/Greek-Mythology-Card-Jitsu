<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caesar%20Dressing">
    <script src="./dist/main.js"></script>
    <title>Olympus Card-Jitsu</title>
  </head>

  <body>
    <div id="board">
      <div class="board-card-border" id="player-board">
        <div class = "board-card-corner">
          <img class="board-icon">
          <p class="board-power-num"></p>
        </div>
        <img class="board-splash-art">
      </div>
    </div>

    <div id="hand">
      <div class="card-border" id="card1">
        <div class="card-corner">
          <img class="icon">
          <p class="power-num"></p>
        </div>
        <img class="splash-art">
      </div>
      
      <div class="card-border" id="card2">
        <div class="card-corner">
          <img class="icon">
          <p class="power-num"></p>
        </div>
        <img class="splash-art">
      </div>
      
      <div class="card-border" id="card3">
        <div class="card-corner">
          <img class="icon">
          <p class="power-num"></p>
        </div>
        <img class="splash-art">
      </div>
      
      <div class="card-border" id="card4">
        <div class="card-corner">
          <img class="icon">
          <p class="power-num"></p>
        </div>
        <img class="splash-art">
      </div>
      
      <div class="card-border" id="card5">
        <div class="card-corner">
          <img class="icon">
          <p class="power-num"></p>
        </div>
        <img class="splash-art">
      </div>
      
    </div>
    <div class="names">
      <div id="card1-name" class="card-name"><p></p></div>
      <div id="card2-name" class="card-name"><p></p></div>
      <div id="card3-name" class="card-name"><p></p></div>
      <div id="card4-name" class="card-name"><p></p></div>
      <div id="card5-name" class="card-name"><p></p></div>
    </div>
  </body>

</html>
